version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/school
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend
volumes:
  db-data:
